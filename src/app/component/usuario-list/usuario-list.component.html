<div class="container">
  <table class="table" id="example">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Usuario</th>
        <th scope="col">Nombre</th>
        <th scope="col">Identificacion</th>
        <th scope="col">Activo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of listaUsuarios">
        <th scope="row">{{usuario.usuUsuario}}</th>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.identificacion}}</td>
        <td>{{usuario.activo}}</td>
        <td>
          <button [routerLink]="['/usuario-edit', usuario.usuUsuario]" class="col-md-6 btn btn-warning">Modificar</button>
          <button (click)="delete(usuario)" class="col-md-6 btn btn-danger">Eliminar</button>
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
